<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-modal-width {
            max-width: 60%; 
        }
      </style>
      

</head>
<body>
    <div class="container text-center mt-5">
        <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch Appointment Scheduler!
          </button>
    </div>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-modal-width">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Appointment Scheduler</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="fname" class="form-label fw-bold mb-2">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name"
                            pattern="^[A-Za-z]+(?:\s[A-Za-z]+)*$" id="fname" required>
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="lname" class="form-label fw-bold mb-2">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Last Name" pattern="^[A-Za-z]+(?:\s[A-Za-z]+)*$" required>
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="email" class="form-label fw-bold mb-2">UNCC Email</label>
                        <input type="email" class="form-control" id="email"
                            pattern="^[^.]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$" placeholder="Email" required>
                    </div>    
                </div>
            
            
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="course" class="form-label fw-bold mb-2">What course do you need help with?</label>
                        <select class="form-select" id="course" required>
                            <option value="" selected>Select a course</option>
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>Java</option>
                            <option>C#</option>
                        </select>
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="course" class="form-label fw-bold mb-2">Name of preffered tutor. </label>
                        <select class="form-select" id="course" required>
                            <option value="" selected>Anyone available</option>
                            <option>Harsh Singh</option>
                            <option>Kishor Ranesha</option>
                            <option>Rajdip Chavda</option>
                            <option>Aditya Singh</option>
                        </select>
                    </div>
                </div>
            
                <div class="row mb-2">
                    <div class="col-md-12">
                        <label for="date" class="form-label fw-bold mb-2">Calendar Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                </div>
            
                <div class="row mb-2">
                    <div class="col-md-12">
                        <label for="time" class="form-label fw-bold mb-2">Preffered time</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                </div>
                
                <div class="col-8 offset-4">
                    <button type="submit" class="btn btn-primary w-100">Schedule Appointment</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
