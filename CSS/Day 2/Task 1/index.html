<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-row {
            margin-bottom: 15px;
        }
        .btn{
            width: 75%;
        }
    </style>
</head>

<body>
    <div class="container p-5 text-center mt-5">
        <div class="row justify-content-center g-0">
            <div class="col-12 col-md-6 col-lg-3 button-row">
                <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="left" title="A demo of left tooltip">Left Demo</button>
            </div>
            <div class="col-12 col-md-6 col-lg-3 button-row">
                <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom" title="A demo of bottom tooltip">Bottom Demo</button>
            </div>
            <div class="col-12 col-md-6 col-lg-3 button-row">
                <button type="button" class="btn btn-warning text-white" data-bs-toggle="tooltip" data-bs-placement="top" title="A demo of top tooltip">Top Demo</button>
            </div>
            <div class="col-12 col-md-6 col-lg-3 button-row">
                <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="A demo of right tooltip">Right Demo</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
</body>

</html>
