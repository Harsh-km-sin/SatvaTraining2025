<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1 class="text-center">Bootstrap Grid</h1>
    <div class="container border">
        <div class="row1">
            <div class="textheading fw-bold">4 columns(12/4 = 3)</div>
            <div class="row text-center mb-3">
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="border bg-danger-subtle border-3 p-3">col-3</div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="border bg-danger-subtle border-3 p-3">col-3</div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="border bg-danger-subtle border-3 p-3">col-3</div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="border bg-danger-subtle border-3 p-3">col-3</div>
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="textheading fw-bold">3 columns(12/3 = 4)</div>
            <div class="row text-center mb-3">
                <div class="col-12 col-sm-8 col-md-4">
                    <div class="border bg-danger-subtle border-3 p-3">col-4</div>
                </div>
                <div class="col-12 col-sm-8 col-md-4">
                    <div class="border bg-danger-subtle border-3 p-3">col-4</div>
                </div>
                <div class="col-12 col-sm-8 col-md-4">
                    <div class="border bg-danger-subtle border-3 p-3">col-4</div>
                </div>
            </div>
        </div>
        <div class="row3">
            <div class="textheading fw-bold">2 columns(12/6 = 2)</div>
            <div class="row text-center mb-3">
                <div class="col-12 col-sm-10 col-md-6">
                    <div class="border bg-danger-subtle border-3 p-3">col-6</div>
                </div>
                <div class="col-12 col-sm-10 col-md-6">
                    <div class="border bg-danger-subtle border-3 p-3">col-6</div>
                </div>
            </div>
        </div>
        <div class="row4">
            <div class="textheading fw-bold">1 column(12/12 = 1)</div>
            <div class="row text-center mb-3">
                <div class="col-12 col-sm-12 col-md-12">
                    <div class="border bg-danger-subtle border-3 p-3">col-12</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
