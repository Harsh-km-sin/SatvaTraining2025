<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <style>
        .btn-dark-yellow {
            background-color: #b8860b;
            color: white;
            border: 1px solid #b8860b;
        }

        .btn-dark-yellow:hover {
            background-color: #b8860b;
            border: 1px solid #b8860b;
            color: white;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container mt-4 px-5 py-5 border">
        <form class="needs-validation" novalidate>
            <h2 class="text-info mb-4 fw-bolder">Shipping Address</h2>

            <div class="row">
                <div class="col-md-7 mb-4">
                    <input type="text" class="form-control border border-3 border-secondary" placeholder="First Name"
                        required>
                    <div class="invalid-feedback">First name is required.</div>
                </div>
                <div class="col-md-5 mb-4">
                    <input type="text" class="form-control border border-3 border-secondary" placeholder="Last Name"
                        required>
                    <div class="invalid-feedback">Last name is required.</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-9 mb-4">
                    <input type="text" class="form-control border border-3 border-secondary" placeholder="Address"
                        required>
                    <div class="invalid-feedback">Address is required.</div>
                </div>
                <div class="col-md-3 mb-4">
                    <input type="text" class="form-control border border-3 border-secondary" placeholder="Apt" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <input type="text" class="form-control border border-3 border-secondary" placeholder="City"
                        required>
                    <div class="invalid-feedback">City is required.</div>
                </div>
                <div class="col-md-3 mb-4">
                    <select class="form-select border border-3 border-secondary" required>
                        <option selected disabled value="">State</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Rajasthan">Rajasthan</option>
                    </select>
                    <div class="invalid-feedback">Please select a state.</div>
                </div>
                <div class="col-md-3 mb-4">
                    <input type="text" class="form-control border border-3 border-secondary" placeholder="ZIP Code"
                        pattern="\d{6}" required>
                    <div class="invalid-feedback">Please enter a valid 6-digit ZIP code.</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 mb-4">
                    <input type="email" class="form-control border border-3 border-secondary"
                        placeholder="Email address for receipt" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="col-md-4 mb-4">
                    <input type="tel" class="form-control border border-3 border-secondary" placeholder="Primary Phone"
                        pattern="[0-9]{10}" required>
                    <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-4 mb-4">
                    <button type="submit" class="btn btn-dark-yellow fw-bold px-4 rounded-5 py-2">CONTINUE</button>
                </div>
            </div>
        </form>
    </div>

    <script>

        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
