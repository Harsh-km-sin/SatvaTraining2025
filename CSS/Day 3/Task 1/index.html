<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto';
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        .container{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-12 mb-4">
                <h1 class="font-roboto fs-1 mb-5 text-center text-md-start">Welcome, Lets Get Started</h1>
                <div class="fs-2 mb-3 fw-semibold text-center text-md-start">Log In</div>
                <div class="idPass">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                        <div class="invalid-feedback">Username is required and must be at least 3 characters long.</div>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="text-end">
                        <a class="text-decoration-none text-black" href="#">Forgot Password?</a>
                    </div>
                    <div class="button">
                        <button type="button" id="loginButton" class="btn btn-success my-4">Log in</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-12 text-center">
                <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg" alt="login-img" class="img-fluid">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const loginButton = document.getElementById("loginButton");

            usernameInput.addEventListener("blur", function () {
                if (usernameInput.value.trim().length >= 3) {
                    usernameInput.classList.remove("is-invalid");
                    usernameInput.classList.add("is-valid");
                } else {
                    usernameInput.classList.remove("is-valid");
                    usernameInput.classList.add("is-invalid");
                }
            });

            passwordInput.addEventListener("blur", function () {
                if (passwordInput.value.trim().length >= 8) {
                    passwordInput.classList.remove("is-invalid");
                    passwordInput.classList.add("is-valid");
                } else {
                    passwordInput.classList.remove("is-valid");
                    passwordInput.classList.add("is-invalid");
                }
            });

            loginButton.addEventListener("click", function () {
                const isUsernameValid = usernameInput.classList.contains("is-valid");
                const isPasswordValid = passwordInput.classList.contains("is-valid");

                if (!isUsernameValid || !isPasswordValid) {
                    alert("Please fill out all fields correctly.");
                } else {
                    alert("Login successful!");
                    
                }
            });
        });
    </script>
</body>
</html>
