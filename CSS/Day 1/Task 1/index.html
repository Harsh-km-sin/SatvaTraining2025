<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container mx-auto p-2">
    <div class="form-container">
      <form class="row g-3 needs-validation" novalidate>
        <div class="mb-3 col-12 col-sm-8 col-md-6">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
          pattern="^[^.]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <div class="invalid-feedback">Email format is incorrect.</div>
        </div>

        <div class="mb-3 col-12 col-sm-8 col-md-6">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}"
            oninput="this.setCustomValidity(this.validity.patternMismatch ? 'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.' : '');"
            oninput="this.classList.toggle('is-invalid', !this.validity.valid)" oninput="this.classList.toggle('is-valid', this.validity.valid)">
          <div class="invalid-feedback">
            Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.
          </div>
        </div>

        <div class="mb-3 col-12 col-sm-8 col-md-6">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" required
            oninput="this.setCustomValidity(password.value != this.value ? 'Passwords do not match.' : '');"
            oninput="this.classList.toggle('is-invalid', !this.validity.valid)" oninput="this.classList.toggle('is-valid', this.validity.valid)">
          <div class="invalid-feedback">
            Password does not match.
          </div>
        </div>

        <div class="mb-3 col-12 col-sm-8 col-md-6">
          <label for="url" class="form-label">URL</label>
          <input type="url" class="form-control" id="url" required oninput="this.classList.toggle('is-invalid', !this.validity.valid)" oninput="this.classList.toggle('is-valid', this.validity.valid)">
          <div class="invalid-feedback">
            Please enter a valid URL.
          </div>
        </div>

        <button type="submit" class="btn btn-primary col-12 col-sm-8 col-md-6">Submit</button>
      </form>
    </div>
  </div>

  <script>
    (() => {
      'use strict'

      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })

      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm-password');

      confirmPassword.addEventListener('keyup', () => {
        if (password.value !== confirmPassword.value) {
          confirmPassword.classList.add('is-invalid');
        } else {
          confirmPassword.classList.remove('is-invalid');
        }
      });
    })()
  </script>
</body>

</html>
