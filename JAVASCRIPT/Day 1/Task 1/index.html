<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin-top: 100px;
            height: 70%;
        }

        .fine-line {
            border-bottom: 2px solid white;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container border bg-body-secondary p-5 ">
        <div class="row mb-5">
            <div class="col-md-4">
                <label for="t1" class="form-label">T1</label>
                <input type="text" class="form-control numeric-input" id="t1" required>
            </div>
            <div class="col-md-4">
                <label for="t2" class="form-label">T2</label>
                <input type="text" class="form-control numeric-input" id="t2" required>
            </div>
            <div class="col-md-4">
                <label for="t3" class="form-label">T3</label>
                <input type="text" class="form-control numeric-input" id="t3" required>
            </div>
        </div>
        <div class="fine-line"></div>

        <div class="row mb-5">
            <div class="col-md-12">
                <label for="result" class="form-label">ANS</label>
                <input type="text" class="form-control" id="result" readonly>
            </div>
        </div>
        <div class="fine-line"></div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" id="calculate">CALCULATE</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#calculate").click(function () {
                const t1 = $("#t1").val().trim();
                const t2 = $("#t2").val().trim();
                const t3 = $("#t3").val().trim();

                if (t1 === "" || t2 === "" || t3 === "" || isNaN(t1) || isNaN(t2) || isNaN(t3)) {
                    $("#result").val("Please fill out all fields.");
                } else if (t1 < 0 || t2 < 0 || t3 < 0) {
                    $("#result").val("Please enter numbers between 1 - 9 only.");
                }

                else {
                    const num1 = parseInt(t1);
                    const num2 = parseInt(t2);
                    const num3 = parseInt(t3);
                    const sum = num1 + num2;

                    const result = `${sum} | ${num3} | ${sum}${num3}`;
                    $("#result").val(result);
                }
            });
        });
    </script>
</body>

</html>
