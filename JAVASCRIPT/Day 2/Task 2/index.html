<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Form</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <style>
        .custom-height {
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-4">
        <div class="card p-4">
            <h2 class="text-center text-primary mb-4">EXERCISE</h2>

            <form id="exerciseForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Name :</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="First Name" id="name" required>

                        </div>
                        <div class="invalid-feedback">Invalid Name</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mobile :</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Phone Number" id="mobile"
                                required>

                        </div>
                        <div class="invalid-feedback">Invalid Mobile Number</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Email :</label>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Enter Email" id="email" required>

                        </div>
                        <div class="invalid-feedback">Invalid Email</div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">College Name :</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter College Name" id="college"
                                required>

                        </div>
                        <div class="invalid-feedback">Invalid College Name</div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">CGPA :</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter CGPA" id="cgpa" required>

                        </div>
                        <div class="invalid-feedback">Invalid CGPA</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Branch Name :</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Branch Name" id="branch">

                        </div>
                        <div class="invalid-feedback">Invalid Branch Name</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">From to When You Studied :</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="startDate" name="startDate" required>
                            <input type="date" class="form-control" id="endDate" name="endDate" required>
                        </div>
                        <div class="invalid-feedback">Invalid Year</div>
                    </div>
                    
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">State :</label>
                        <div class="input-group">
                            <select id="state" class="form-select" required>
                                <option value="" selected disabled>Select State</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Rajasthan">Rajasthan</option>
                            </select>
                        </div>
                        <div><small id="stateError" class="error-icon"></small></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">City :</label>
                        <div class="input-group">
                            <select id="city" class="form-select" required>
                                <option value="" selected disabled>Select City</option>
                            </select>
                        </div>
                        <div><small id="cityError" class="error-icon"></small></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Zip :</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Zip" id="zip" required>

                        </div>
                        <div class="invalid-feedback">Invalid Zip Code</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-center w-100">Upload Your Result Pics in Slider</label>
                    <input type="file" id="imageUpload" class="form-control mb-3" accept="image/*" multiple>
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators" id="carouselIndicators"></div>
                        <div class="carousel-inner" id="carouselItems"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" id="exportBtn" class="btn btn-danger">Export</button>
                </div>
            </form>

            <div class="table-responsive mt-4">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>College Name</th>
                            <th>CGPA</th>
                            <th>Branch Name</th>
                            <th>From to When You Studied</th>
                            <th>State</th>
                            <th>City</th>
                            <th>Zip</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>


</body>

</html>
