<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4" class="right-align black-colour" id="display">0</td>
            </tr>
            <tr>
                <td class="col-width"><button class="azure-color" onclick="appendOperator('+')">+</button></td>
                <td class="col-width"><button class="azure-color" onclick="appendOperator('-')">-</button></td>
                <td class="col-width"><button class="azure-color" onclick="appendOperator('*')">*</button></td>
                <td class="col-width"><button class="azure-color" onclick="appendOperator('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="white-color" onclick="appendNumber(7)">7</button></td>
                <td><button class="white-color" onclick="appendNumber(8)">8</button></td>
                <td><button class="white-color" onclick="appendNumber(9)">9</button></td>
                <td><button class="azure-color" onclick="appendOperator('%')">%</button></td>
            </tr>
            <tr>
                <td><button class="white-color" onclick="appendNumber(4)">4</button></td>
                <td><button class="white-color" onclick="appendNumber(5)">5</button></td>
                <td><button class="white-color" onclick="appendNumber(6)">6</button></td>
                <td><button class="azure-color" onclick="backspace()">
                    <i class="fas fa-backspace"></i></button></td>            
                </tr>
            <tr>
                <td><button class="white-color" onclick="appendNumber(1)">1</button></td>
                <td><button class="white-color" onclick="appendNumber(2)">2</button></td>
                <td><button class="white-color" onclick="appendNumber(3)">3</button></td>
                <td rowspan="2"><button class="orange-color" onclick="calculate()">=</button></td>

            </tr>
            <tr>
                <td><button class="white-color" onclick="appendNumber(0)">0</button></td>
                <td><button class="white-color" onclick="appendDot()">.</button></td>
                <td><button class="white-color" onclick="clearDisplay()">AC</button></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
