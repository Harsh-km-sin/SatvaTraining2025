<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
        .storage-controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">CRUD Operation with Storage</h1>
        <div class="storage-controls text-center">
            <button class="btn btn-primary" onclick="setStorageMode('local')">Use Local Storage</button>
            <button class="btn btn-secondary" onclick="setStorageMode('session')">Use Session Storage</button>
            <button class="btn btn-warning" onclick="setStorageMode('cookies')">Use Cookies</button>
        </div>

        <form id="crudForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Record</button>
        </form>

        <h3 class="mt-4">Records</h3>
        <table class="table table-bordered" id="recordsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
