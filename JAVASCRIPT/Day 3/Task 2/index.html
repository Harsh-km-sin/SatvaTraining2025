<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task 2</title>
    <style>
        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .calendar-buttons {
            display: flex;
            gap: 10px;
        }

        #calendar {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container border border-1">
        <!-- Button Container for Calendar Views -->
        <div class="btn-container">
            <div class="calendar-buttons">
                <button type="button" class="btn btn-primary" id="dayBtn">Day</button>
                <button type="button" class="btn btn-primary" id="weekBtn">Week</button>
                <button type="button" class="btn btn-primary" id="monthBtn">Month</button>
            </div>
        </div>

        <!-- FullCalendar Display -->
        <div id="calendar"></div>

        <!-- Modal for Adding/Editing Events -->
        <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventModalLabel">Add/Edit Event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="eventForm">
                            <!-- Event Title Input -->
                            <div class="mb-3">
                                <label for="eventTitle" class="form-label">Event Title</label>
                                <input type="text" class="form-control" id="eventTitle" placeholder="Enter event title"
                                    required>
                            </div>

                            <!-- Event Description Input -->
                            <div class="mb-3">
                                <label for="eventDescription" class="form-label">Event Description</label>
                                <input type="text" class="form-control" id="eventDescription"
                                    placeholder="Enter event description" required>
                            </div>

                            <div class="mb-3">
                                <label for="eventDateFrom" class="form-label">Event Start Date</label>
                                <input type="date" class="form-control" id="eventDateFrom" required>
                              </div>
                              <div class="mb-3">
                                <label for="eventTimeFrom" class="form-label">Event Start Time</label>
                                <input type="time" class="form-control" id="eventTimeFrom" required>
                              </div>
                              
                              <div class="mb-3">
                                <label for="eventDateTo" class="form-label">Event End Date</label>
                                <input type="date" class="form-control" id="eventDateTo" required>
                              </div>
                              <div class="mb-3">
                                <label for="eventTimeTo" class="form-label">Event End Time</label>
                                <input type="time" class="form-control" id="eventTimeTo" required>
                              </div>
                              
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveEventBtn">Save Event</button>
                        <button type="button" class="btn btn-danger" id="deleteEventBtn" style="display: none;">Delete
                            Event</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
