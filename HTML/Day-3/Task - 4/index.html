<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        table{
            width: 50%;
        }
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td style="text-align: center;">
                <h1>Allow Only if Image</h1>
            </td>
        </tr>
        <tr>
            <td>
                <form id="uploadForm">
                    <label for="image">Select Image:</label>
                    <input type="file" id="fileInput" name="fileInput"  accept=""><br>
                    <button type="button" id="uploadButton">Upload</button>
                    <p id="imageMessage"></p>
                    <p id="fileExtensionMessage"></p>
                </form>
            </td>
        </tr>
    </table>
    

    <script>
        document.getElementById('uploadButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const imageMessageElement = document.getElementById('imageMessage');
            const extensionMessageElement = document.getElementById('fileExtensionMessage');

            imageMessageElement.textContent = '';
            extensionMessageElement.textContent = '';

            if (file) {
                const fileName = file.name;
                const fileExtension = fileName.substring(fileName.lastIndexOf('.') + 1).toLowerCase();

                const validImageExtensions = ['png', 'jpg', 'jpeg'];
                if (validImageExtensions.includes(fileExtension)) {
                    imageMessageElement.textContent = 'File is an image';
                    extensionMessageElement.textContent = `File type = .${fileExtension}`;

                } else {
                    imageMessageElement.textContent = 'File is not an image';
                }

            } else {
                imageMessageElement.textContent = 'No file selected';
                extensionMessageElement.textContent = '';
            }
        });
    </script>
</body>

</html>
